<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
            
    <title>Ethereum Marketplace Dapp</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 id="marketplaceName"></h1>
          
          <br>

          <div class="visitor">
            <div class="visitor__details">
              <div>
                  <strong>Name:</strong> <span>Lu√≠s Brito</span>
              </div>
              <div>
                <strong>Address:</strong> <span id="visitorAccount"></span>
              </div>
              <div>
                <strong>Permissions:</strong> <span>You have </span><span id="visitorPermissions"></span><span> permissions</span>
              </div>
            </div>
          </div>

          <hr>

          <h4>Administrator Functions</h4>
          <hr>

          <div class="row">
            <div class="col-sm-5">
                <h5>Add a marketplace administrator</h5>
                <br>
                <form id="adminForm">
                  <div class="form-group">
                    <label for="adminAddress">Address</label>
                    <input type="text" class="form-control" id="adminAddress" placeholder="Insert administrator address">
                  </div>
                  <div class="form-group">
                    <label for="adminName">Name</label>
                    <input type="text" class="form-control" id="adminName" placeholder="Insert administrator name">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>  
            <div class="col-sm-7">
              <h5>Administrator List</h5>
              <br><br>
              <table id="adminsTable" class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Address</th>
                      <th scope="col">Name</th>
                      <th scope="col">Enabled</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
            </div>
          </div>
          
        </div>
      </div>
    </div>


    <!-- Include Bootstrap 4 dependencies (jQuery and popper.js) -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Include Bootstrap 4 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Include Web3 -->
    <script src="js/web3.min.js"></script>
    <!-- Include Truffle Contract -->
    <script src="js/truffle-contract.min.js"></script>
    <!-- Include App logic -->
    <script src="js/app.js"></script>

  </body>
</html>
